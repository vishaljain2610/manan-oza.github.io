    <h2>Simplest example</h2>

    <p>Loads scenario with ajax.</p>

    <div id="codeplayer"></div>
    <script>
        var div1 = document.getElementById('codeplayer');
        $.getJSON('http://shvetsgroup.github.io/codeplayer/demo/demo.json', function (data) {
            CodeMirror.player.create(div1, data);
        });
    </script>
